<!DOCTYPE html>
<html lang="ja">

<head>
  <title>自己紹介サイト</title>
  <meta charset="UTF-8">
  <meta name="description" content="自己紹介と自分の趣味を掲載するサイト">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header">
      <h1>
        <a href="index.html" class="home">My Profile</a>
      </h1>
      <!-- PC用ナビゲーション -->
      <nav>
        <ul class="menu">
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <!-- メインビジュアル -->
      <div id="main-visual">
        <img class="mainpic" src="images/main.png" alt="カメラ">
      </div>
      <!-- About -->
      <section class="about">
        <h2 id="about">About</h2>
        <div class="about-flex">
          <img class="circle" src="images/about.png" alt="本人画像">
          <div class="about-text">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Works -->
      <section clss="works">
        <h2 id="works">Works</h2>
        <div class="works-flex">
          <div class="works-explain">
            <img class="works-photo" src="images/works1.png" alt="works1">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="works-explain">
            <img class="works-photo" src="images/works2.png" alt="works2">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-explain">
            <img class="works-photo" src="images/works3.png" alt="works3">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy;My Profile. All rights reserved.</p>
  </footer>
</body>

</html>
